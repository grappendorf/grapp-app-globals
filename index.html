<!DOCTYPE html>
<html>

<head>

  <title>grapp-app-globals web component</title>

  <script src="lib/webcomponentsjs/webcomponents.min.js"></script>
  <link href="grapp-app-globals.html" rel="import">

</head>

<body>

  <h1>grapp-app-globals web component</h1>

  <h2>A web component for setting/getting global values</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>
  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>
  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <template is="auto-binding">

    <h3>Define a global value</h3>

    <p>
      &lt;grapp-app-globals&gt;<br>
      &nbsp;&nbsp;&lt;grapp-app-global-value name="foo" value="bar"&gt;&lt;/grapp-app-globals-value&gt;<br>
      &lt;/grapp-app-globals&gt;
    </p>

    <grapp-app-globals>
      <grapp-app-global-value name="foo" value="bar"></grapp-app-globals-value>
    </grapp-app-globals>

    <h3>Access the global value</h3>

    <grapp-app-globals id="globals">
    </grapp-app-globals>

    <p>
      &lt;grapp-app-globals id="globals"&gt;<br>
      &lt;/grapp-app-globals&gt;<br>
      <br>
      { { $.globals.foo } } => <b>{{$.globals.foo}}</b>
    </p>

  </template>

  <script src="//localhost:35729/livereload.js"></script>

</body>
