<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>grapp-app-globals basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../lib/web-component-tester/browser.js"></script>
  <script src="../lib/coffee-script/extras/coffee-script.js"></script>

  <link href="../grapp-app-globals.html" rel="import">
</head>
<body>

  <grapp-app-globals id="set">
    <grapp-app-global-value name="foo_attribute" value="bar_attribute"></grapp-app-global-value>
    <grapp-app-global-value name="foo_content">bar_content</grapp-app-global-value>
    <grapp-app-global-value name="key" value="old_value"></grapp-app-global-value>
  </grapp-app-globals>

  <grapp-app-globals id="get">
  </grapp-app-globals>

  <grapp-app-globals id="change">
    <grapp-app-global-value name="key" value="new_value"></grapp-app-global-value>
  </grapp-app-globals>

  <script type="text/coffeescript">

    describe 'setting and getting a global attribute value', ->

      it 'should retrieve the previously set value', ->
        element = document.querySelector '#get'
        expect(element.foo_attribute).to.equal 'bar_attribute'

    describe 'setting and getting a global content value', ->

      it 'should retrieve the previously set value', ->
        element = document.querySelector '#get'
        expect(element.foo_content).to.equal 'bar_content'

    describe 'changing and getting a global value', ->

      it 'should retrieve the new value', ->
        element = document.querySelector '#get'
        expect(element.key).to.equal 'new_value'

  </script>

  <script>
  </script>

</body>
</html>
